<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>In_English</title>
</head>
<body>
    <div class="wrapper d-flex flex-column rounded-5 my-5">
        <header class="rounded-top-5 bg-dark py-4">
            <div class="container d-flex justify-content-between align-items-center">
                <a class="text-light fs-5 fw-bold" href="#">In_English</a>
                <nav>
                    <ul class="d-flex gap-5 mb-0">
                        <li><a class="text-light" href="#">Home</a></li>
                        <li><a class="text-light" href="#">Learn</a></li>
                        <li><a class="text-light" href="#">About and FAQ</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="py-3 d-flex flex-column h-100">
            <div class="container mb-2 text-light">
                <div class="row">
                    <div class="rounded-3 main__hero col-12 py-5">
                        <h1 class="display-5 fw-bold float-start me-5">In_English</h1>
                        <p class="fs-5">A small, fast-growing platform for learning English by popular games or tests of this kind. We wish you a pleasant learning experience and look forward to your feedback.</p>
                    </div>
                </div>
            </div>
            <div class="bg-body-tertiary rounded-3 px-3 py-3 mt-4 d-flex container gap-5 px-0 align-items-center">
                <button class="prev btn btn-outline-dark h-25"><</button>
                <div class="overflow w-100 p-3 border border-dark rounded-3">
                    <div class="container slider__container">
                        <div class="slide main__card text-light">
                            <h2 class="pb-3 mb-3 text-center fs-1 border-bottom border-dark">Card Game</h2>
                            <div class="d-flex flex-column justify-content-center gap-4 position-relative p-3 rounded-3 bg-dark w-75 mx-auto mb-4 mt-5 h-50">
                                <div>
                                    <h3 class="text-center mb-4">Word</h3>
                                    <p class="text-center blockquote-footer fs-5">transcription</p>
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-success">show</button>
                                </div>
                            </div>
                            <center>
                                <div class="mb-4">
                                    <button class="btn btn-dark"><</button>
                                    <button class="btn btn-dark">></button>
                                </div>
                                <center>
                                    <button class="btn-danger btn">Add Word</button>
                                </center>
                            </center>
                        </div>
                        <div class="slide">sdfwedrhhtr2</div>
                    </div>
                </div>
                <button class="btn btn-outline-dark next h-25">></button>
            </div>
        </main>
        <footer class="rounded-bottom-5 bg-dark py-3">
            <div class="container"></div>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>

</html>
